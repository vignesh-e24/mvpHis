<div>
    <button mat-raised-button (click)="openDetailsDialog('manufacturer')">
        Add Manufacturer
    </button>
</div>

<table mat-table [dataSource]="dataSource">

    <!-- Define your columns -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">
            <!-- Add condition to show delete button only for the 'Delete' column -->
            <mat-icon *ngIf="column === 'Delete'" matSuffix color="warn" (click)="deleteItem(element)">delete</mat-icon>
            <ng-container *ngIf="column !== 'Delete'">{{ element[column] }}</ng-container>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
